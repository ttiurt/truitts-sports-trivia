<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/gamestyle.css">
  <script src="./js/NAgame.js" type="module"></script>
  <title>Sports Quiz</title>
</head>
<body>
  <div id="quiz">
    <div id="trackers">
      <div id="tracker">
        <p class="trackpre">
          Question:
        </p>
        <h1 class="trackmain" id="qcount">
          1
        </h1>
      </div>
      <div id="tracker">
        <p class="trackpre">
          Score:
        </p>
        <h1 class="trackmain" id="score">
          0
        </h1>
      </div>
    </div>
    <div id="qContainer">
      <div id="image"></div>
      <div id="question"> <p>What's the answer?</p> </div>
      <div id="choices">
        <div class="choice" id="A">Choice A</div>
        <div class="choice" id="B">Choice B</div>
        <div class="choice" id="C">Choice C</div>
        <div class="choice" id="D">Choice D</div>
      </div>
      <button id="resetBtn">RESTART</button>
    </div>
  </div>
</body>
</html>
