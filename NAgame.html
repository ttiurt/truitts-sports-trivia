<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/photos/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/gamestyle.css">
  <script src="./js/NAgame.js" type="module"></script>
  <title>TT NA Quiz</title>
</head>
<body>
  <div id="quiz">
    <div id="endMsgs">
      <h1 id="endMsgTitle">Game Over</h1>
      <h2 id="endScore">Score</h2>
      <h3 id="endMsg">Good Job</div>
    </div>
    <div id="trackers">
      <div id="tracker">
        <p class="trackpre">
          Question:
        </p>
        <h1 class="trackmain" id="qcount">
          1
        </h1>
      </div>
      <div id="tracker">
        <h1 id="timer"></h1>
      </div>
      <div id="tracker">
        <p class="trackpre">
          Score:
        </p>
        <h1 class="trackmain" id="score">
          0
        </h1>
      </div>
    </div>
    <div id="qContainer">
      <div id="image"></div>
      <div id="question"> <p>What's the answer?</p> </div>
    </div>
    <div id="choices">
      <div class="choice" id="A">Choice A</div>
      <div class="choice" id="B">Choice B</div>
      <div class="choice" id="C">Choice C</div>
      <div class="choice" id="D">Choice D</div>
    </div>
    <div class="btn">
      <button id="resetBtn">RESTART</button>
      <button id="changeCat">CHANGE CATEGORY</button>
    </div>
  </div>
</body>
</html>
